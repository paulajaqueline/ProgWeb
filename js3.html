<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function counter(inicial) {
            let counter = inicial
            return () => {
                counter++;
                return counter
            }
        }

        let incrementar = counter(1);

        console.log("Primeira chamada", incrementar(1));
        console.log("Segunda chamada", incrementar(1));
        console.log("Terceira chamada", incrementar(1));
    </script>
</body>
</html>
