<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #barras {
            display: flex;
            align-items: flex-end;
        }

        #barras > div {
            margin: 5px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Um Gr√°fico de Barras</h1>
    <label>Informe a altura das barras:</label>
    <form id="form">
        <input type="number" name="b1">
        <input type="number" name="b2">
        <input type="number" name="b3">
        <input type="number" name="b4">
        <input type="number" name="b5">
        <br><br>
        <label>Informe a largura das barras</label>
        <input type="number" name="width">
        <input type="submit" value="Confirmar">
    </form>
    <div id="barras">
        <div class="barra" id="barra1"></div>
        <div class="barra" id="barra2"></div>
        <div class="barra" id="barra3"></div>
        <div class="barra" id="barra4"></div>
        <div class="barra" id="barra5"></div>
    </div>
    <script>
        const form = document.getElementById("form");
        
        form.onsubmit = (e) => {
            e.preventDefault()
            let b1 = form.b1.value
            let b2 = form.b2.value
            let b3 = form.b3.value
            let b4 = form.b4.value
            let b5 = form.b5.value
            let width = form.width.value

            const barras = document.getElementById("barras");
            document.getElementById("barra1").style.height = b1+"px";
            document.getElementById("barra2").style.height = b2+"px";
            document.getElementById("barra3").style.height = b3+"px";
            document.getElementById("barra4").style.height = b4+"px";
            document.getElementById("barra5").style.height = b5+"px";
        
            let bars = document.getElementsByClassName("barra");
            console.log(bars);
            bars[0].style.width = width + "px";
            bars[1].style.width = width + "px";
            bars[2].style.width = width + "px";
            bars[3].style.width = width + "px";
            bars[4].style.width = width + "px";
            bars[5].style.width = width + "px";
        }
        
    </script>
</body>
</html>
